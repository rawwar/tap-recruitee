version: 1
send_anonymous_usage_stats: true
project_id: "tap-recruitee"
default_environment: test
environments:
- name: test
plugins:
  extractors:
  - name: "tap-recruitee"
    namespace: "tap_recruitee"
    pip_url: -e .
    capabilities:
    - state
    - catalog
    - discover
    - about
    - stream-maps
    config:
      company_id: 123
      auth_token: "123"
    settings:
    - name: auth_token
      kind: password
    - name: project_id
      value: '123'
  loaders:
  - name: target-jsonl
    variant: andyh1203
    pip_url: target-jsonl
